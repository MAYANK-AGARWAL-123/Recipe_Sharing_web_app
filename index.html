<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #fff;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        .dark-mode {
            --primary-color: #2E7D32;
            --secondary-color: #1B5E20;
            --text-color: #f0f0f0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        #home {
            text-align: center;
            padding: 2rem 0;
        }
        #add-recipe-form {
            display: none;
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .formatting-tools {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .format-btn {
            padding: 0.25rem 0.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .format-btn:hover {
            background-color: var(--secondary-color);
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: var(--secondary-color);
        }
        #recipes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .recipe-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: transform 0.3s;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
        }

        .recipe-header {
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .recipe-title {
            margin-bottom: 0.5rem;
        }

        .recipe-category {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .recipe-body {
            padding: 1rem;
        }

        .recipe-description {
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .ingredients-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }

        .ingredients-table th,
        .ingredients-table td {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .ingredients-table th {
            background-color: var(--primary-color);
            color: white;
        }

        .recipe-steps {
            line-height: 1.5;
        }
        .filter-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .filter-controls {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            #recipes-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">RecipeShare</div>
            <div class="nav-links">
                <a href="#" class="active" id="home-link">Home</a>
                <a href="#" id="add-recipe-link">Add Recipe</a>
                <a href="#" id="view-recipes-link">View Recipes</a>
            </div>
            <button class="theme-toggle" id="theme-toggle">ðŸŒ“</button>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to RecipeShare</h1>
            <p>Share and discover delicious recipes from around the world!</p>
            <p>Use the navigation above to add new recipes or browse existing ones.</p>
        </section>

        <section id="add-recipe">
            <h2>Add New Recipe</h2>
            <form id="add-recipe-form">
                <div class="form-group">
                    <label for="recipe-name">Recipe Name*</label>
                    <input type="text" id="recipe-name" required>
                </div>

                <div class="form-group">
                    <label for="recipe-description">Description*</label>
                    <div class="formatting-tools">
                        <button type="button" class="format-btn" data-tag="b" title="Bold">B</button>
                        <button type="button" class="format-btn" data-tag="i" title="Italic">I</button>
                        <button type="button" class="format-btn" data-tag="u" title="Underline">U</button>
                    </div>
                    <textarea id="recipe-description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="recipe-ingredients">Ingredients* (One per line)</label>
                    <textarea id="recipe-ingredients" required></textarea>
                </div>

                <div class="form-group">
                    <label for="recipe-category">Category*</label>
                    <select id="recipe-category" required>
                        <option value="">Select a category</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="recipe-steps">Preparation Steps*</label>
                    <div class="formatting-tools">
                        <button type="button" class="format-btn" data-tag="b" title="Bold">B</button>
                        <button type="button" class="format-btn" data-tag="i" title="Italic">I</button>
                        <button type="button" class="format-btn" data-tag="u" title="Underline">U</button>
                    </div>
                    <textarea id="recipe-steps" required></textarea>
                </div>

                <button type="submit">Save Recipe</button>
            </form>
        </section>

        <section id="view-recipes">
            <h2>Browse Recipes</h2>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="category-filter">Filter by Category:</label>
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="Breakfast">Breakfast</option>
                        <option value="Lunch">Lunch</option>
                        <option value="Dinner">Dinner</option>
                        <option value="Dessert">Dessert</option>
                        <option value="Drinks">Drinks</option>
                    </select>
                </div>
            </div>

            <div id="recipes-container">
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const homeLink = document.getElementById('home-link');
            const addRecipeLink = document.getElementById('add-recipe-link');
            const viewRecipesLink = document.getElementById('view-recipes-link');
            const homeSection = document.getElementById('home');
            const addRecipeForm = document.getElementById('add-recipe-form');
            const viewRecipesSection = document.getElementById('view-recipes');
            const themeToggle = document.getElementById('theme-toggle');
            const recipeForm = document.getElementById('add-recipe-form');
            const recipesContainer = document.getElementById('recipes-container');
            const categoryFilter = document.getElementById('category-filter');
            function showSection(section) {
                homeSection.style.display = 'none';
                addRecipeForm.style.display = 'none';
                viewRecipesSection.style.display = 'none';

                homeLink.classList.remove('active');
                addRecipeLink.classList.remove('active');
                viewRecipesLink.classList.remove('active');

                if (section === 'home') {
                    homeSection.style.display = 'block';
                    homeLink.classList.add('active');
                } else if (section === 'add-recipe') {
                    addRecipeForm.style.display = 'block';
                    addRecipeLink.classList.add('active');
                } else if (section === 'view-recipes') {
                    viewRecipesSection.style.display = 'block';
                    viewRecipesLink.classList.add('active');
                    displayRecipes();
                }
            }

            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                showSection('home');
            });

            addRecipeLink.addEventListener('click', (e) => {
                e.preventDefault();
                showSection('add-recipe');
            });

            viewRecipesLink.addEventListener('click', (e) => {
                e.preventDefault();
                showSection('view-recipes');
            });

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
            });
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            document.querySelectorAll('.format-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const tag = this.dataset.tag;
                    const textareaId = this.closest('.form-group').querySelector('textarea').id;
                    const textarea = document.getElementById(textareaId);
                    const start = textarea.selectionStart;
                    const end = textarea.selectionEnd;
                    const selectedText = textarea.value.substring(start, end);
                    const beforeText = textarea.value.substring(0, start);
                    const afterText = textarea.value.substring(end);

                    let wrappedText;
                    if (tag === 'b') {
                        wrappedText = '<b>' + selectedText + '</b>';
                    } else if (tag === 'i') {
                        wrappedText = '<i>' + selectedText + '</i>';
                    } else if (tag === 'u') {
                        wrappedText = '<u>' + selectedText + '</u>';
                    }

                    textarea.value = beforeText + wrappedText + afterText;
                    textarea.focus();
                    textarea.setSelectionRange(start + 3, end + 3);
                });
            });
            function getRecipes() {
                const recipes = localStorage.getItem('recipes');
                return recipes ? JSON.parse(recipes) : [];
            }

            function saveRecipes(recipes) {
                localStorage.setItem('recipes', JSON.stringify(recipes));
            }

            function displayRecipes(filterCategory = 'all') {
                const recipes = getRecipes();
                recipesContainer.innerHTML = '';

                if (recipes.length === 0) {
                    recipesContainer.innerHTML = '<p>No recipes found. Add your first recipe!</p>';
                    return;
                }

                recipes.forEach(recipe => {
                    if (filterCategory !== 'all' && recipe.category !== filterCategory) {
                        return;
                    }

                    const card = document.createElement('article');
                    card.className = 'recipe-card';
                    const ingredientsRows = recipe.ingredients
                        .split('\n')
                        .filter(ing => ing.trim() !== '')
                        .map(ing => `<tr><td>${ing.trim()}</td></tr>`)
                        .join('');

                    card.innerHTML = `
                        <div class="recipe-header">
                            <h3 class="recipe-title">${recipe.name}</h3>
                            <span class="recipe-category">${recipe.category}</span>
                        </div>
                        <div class="recipe-body">
                            <div class="recipe-description">${recipe.description}</div>
                            <h4>Ingredients</h4>
                            <table class="ingredients-table">
                                <thead>
                                    <tr>
                                        <th>Ingredient</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${ingredientsRows}
                                </tbody>
                            </table>
                            <h4>Preparation Steps</h4>
                            <div class="recipe-steps">${recipe.steps}</div>
                        </div>
                    `;

                    recipesContainer.appendChild(card);
                });
            }
            recipeForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const recipe = {
                    name: document.getElementById('recipe-name').value,
                    description: document.getElementById('recipe-description').value,
                    ingredients: document.getElementById('recipe-ingredients').value,
                    category: document.getElementById('recipe-category').value,
                    steps: document.getElementById('recipe-steps').value
                };

                const recipes = getRecipes();
                recipes.push(recipe);
                saveRecipes(recipes);
                this.reset();
                alert('Recipe saved successfully!');
                showSection('view-recipes');
            });
            categoryFilter.addEventListener('change', function() {
                displayRecipes(this.value);
            });
            showSection('home');
        });
    </script>
</body>
</html>
